responses:
  utter_ask_budget:
  - buttons:
    - payload: Less than Rs.300
      title: Less than Rs.300
    - payload: Between Rs.300 and 700
      title: Between Rs.300 and 700
    - payload: More than Rs.700
      title: More than Rs.700
    text: What price range are you looking at?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_howcanhelp:
  - text: How can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_sendmail:
  - text: Do You need details of the top 10 restaurants on email? (yes/no)
  utter_default:
  - text: I did not understand you
  utter_do_not_operate:
  - text: We do not operate in that area yet
  - text: any other location
  utter_get_email:
  - text: Please provide your email id
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  - text: bye have a nice day
  utter_greet:
  - text: Hey there! How may I help you?
  - text: Hi, How can I help you?
  - text: Hey, How is it going? How may I help you today?
  - text: Hello, good to see you!
  - text: Hi, How are you doing today?
  - text: Hey, How can I help?
  utter_location_not_found:
  - text: Sorry, didnâ€™t find any such location. Can you please tell again ?
  utter_no_email_sent:
  - text: Okay. Bon Appetit!
  utter_restart:
  - text: Please visit us again
  utter_searching:
  - text: Ok, let me find some good rating restaurants for your budget range...
  utter_sent_email:
  - text: We have emailed you the list of restaurants.
  - text: Please check your mailbox, your list of restaurants is ready to view.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  email_body:
    type: text
  emailid:
    type: text
  loc_avl:
    type: categorical
    values:
    - '1'
    - '0'
  location:
    type: text
  price:
    type: text
  sendmail:
    type: text
